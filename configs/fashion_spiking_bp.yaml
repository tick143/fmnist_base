training:
  epochs: 100
  batch_size: 128
  log_interval: 200
  device: auto
  seed: 42
  num_workers: 4

dataset:
  target: alt_back.data.fashion.dataloaders
  params:
    root: ./data
    download: true
    augmentations:
      random_rotation: 10
      normalize:
        mean: [0.5]
        std: [0.5]

model:
  target: alt_back.models.spiking.TinySpikingNetwork
  params:
    input_neurons: 784
    hidden_layers: [128, 128]
    output_neurons: 10
    spike_threshold: 0.0
    spike_temperature: 0.3

backward:
  target: alt_back.backward.autograd.AutogradBackwardStrategy
  params:
    retain_graph: false

optimizer:
  target: alt_back.optim.torch_optimizer.TorchOptimizerStrategy
  params:
    optimizer_class: torch.optim.Adam
    lr: 0.001

logging:
  enabled: true
  project: alt-back
  run_name: fashion-spiking-bp
  tags: ["fashion-mnist", "spiking", "bp"]

